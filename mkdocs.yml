# MkDocs configuration for MAGIC documentation
# https://www.mkdocs.org/user-guide/configuration/

site_name: MAGIC Documentation
site_description: Multi-Actor Gateway for Invocation Capture - Shell history with superpowers
site_url: https://magic.readthedocs.io/
repo_url: https://github.com/yourorg/magic
repo_name: yourorg/magic

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started.md
    - Shell Integration: shq_shell_integration.md
  - User Guide:
    - shq Commands: shq_implementation.md
    - SQL Queries: sql-queries.md
  - Architecture:
    - BIRD Specification: bird_spec.md
    - Content-Addressed Storage: CONTENT_ADDRESSED_BLOBS.md
    - Integration Guide: bird_integration.md
  - Development:
    - Implementation Guide: IMPLEMENTATION_GUIDE.md
    - Migration Summary: MIGRATION_SUMMARY.md
    - Spec Changelog: SPEC_CHANGELOG.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourorg/magic
